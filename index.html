<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor Amazon USD a COP</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Conversor de Amazon USD a COP</h1>
    <p class="subtitle">Convierte fácilmente el precio de Amazon en dólares a pesos colombianos</p>
    <div class="form-group">
      <label for="usd">Precio en USD ($):</label>
      <input type="number" id="usd" placeholder="Ej: 25.99" min="0" step="0.01">
    </div>
    <button id="convertir">Convertir</button>
    <div id="resultado" class="resultado"></div>
    <div id="resultado-palabras" class="resultado-palabras"></div>
    <footer>
      <p>Hecho con ❤️ para mi mamá compradora de Amazon</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
